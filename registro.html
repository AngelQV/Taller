<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <h1>Datos de Registro</h1>
    <form>
        <h3>Datos</h3>
        <label for="nombre">Nombre:</label>
        <input type="text" class="Form_nombre" id="nombre" placeholder="nombre"><br><br>
        <label for="apellido">Apellidos:</label>
        <input type="text" class="Form_apellido" id="apellido" placeholder="apellidos"><br><br>
        <label for="telf">Teléfono:</label>
        <input type="number" class="Form_telf" name="telf" id="telf" placeholder="teléfono"><br><br>
        <h3>Requerimiento</h3>
        <label for="uñas">Uñas</label>
        <input type="radio" id="uñas" name="uñas">
        <label for="cabello">Cabello</label>
        <input type="radio" id="cabello" name="cabello">
        <label for="maq">Maquillaje:</label>
        <input type="radio" id="maq" name="maq"><br><br>
        <input type="submit" class="btn_enviar" value="Enviar">
        <input type="button" value="Guardar">        
    </form>
    <div><br>
        <a href="index.html">Inicio</a></div>
</body>
</html>
